<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <div class="row">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <!-- column 1 -->
        <div class="column-fourth">
          <img class="screenshot" src="images/screen-1.png" alt="switch app screenshot">
          <div class="row">
            <img class="icon" src="images/switch-icon.png" alt="switch app icon">
          </div>
          <div class="row">
            <section>
              <h3>App Switching</h3>
              <p>Toggles all your apps on and off.</p>
            </section>
          </div>
        </div>
        <!-- column 2 -->
        <div class="column-fourth">
          <img class="screenshot" src="images/screen-2.png" alt="trip filter screenshot">
          <div class="row">
            <img class="icon" src="images/filter-icon.png" alt="trip filter icon">
          </div>
          <div class="row">
            <section>
              <h3>Trip Filtering</h3>
              <p>Evaluates your trip requests.</p>
            </section>
          </div>
        </div>
        <!-- column 3 -->
        <div class="column-fourth">
          <img class="screenshot" src="images/screen-3.png" alt="service filters screenshot">
          <div class="row">
            <img class="icon" src="images/slider-icon.png" alt="service filters icon">
          </div>
          <div class="row">
            <section>
              <h3>Service Filters</h3>
              <p>Accepts only your ideal trips.</p>
            </section>

          </div>
        </div>
        <!-- column 4 -->
        <div class="column-fourth">
          <img class="screenshot" src="images/screen-4.png" alt="stats mileage screenshot">
          <div class="row">
            <img class="icon" src="images/bars-icon.png" alt="stats icon">
          </div>
          <div class="row">
            <section>
              <h3>Stats + Mileage</h3>
              <p>Tracks your trips across all apps.</p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
