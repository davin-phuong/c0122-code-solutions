<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div class="coding-form">
        <label for="email">Email</label>
        <div>
          <input type="text" name="email">
        </div>
      </div>
      <br>
      <div class="coding-form">
        <label for="why-is-coding-cool">Why is coding cool?</label>
        <div>
          <select name=" ">
            <option value=" ">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <br>
      <div class="coding-form">
        <label for="languages">Favorite Language (choose one)</label>
        <div>
          <input type="radio" name="language" value="html"> HTML
          <input type="radio" name="language" value="css"> CSS
          <input type="radio" name="language" value="javascript"> JavaScript
        </div>
      </div>
      <br>
      <div class="coding-form">
        <label for="sign-up">Would you like to sign up for more information?</label>
        <div>
          <input type="checkbox" name="sign-up" id="sign-up"> Sign me up!
        </div>
      </div>
      <br>
      <div class="coding-form">
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" cols="40" rows="5"></textarea>
        </div>
      </div>
      <div class="coding-form">
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
