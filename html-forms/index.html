<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div class="coding-form">
        <label for="email">Email</label>
        <div>
          <input type="text" name="email" id="email">
        </div>
      </div>
      <br>
      <div class="coding-form">
        <label for="why-is-coding-cool">Why is coding cool?</label>
        <div>
          <select name=" " id="why-is-coding-cool">
            <option value=" ">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <p>Favorite Languages (choose one)</p>
      <div>
        <input type="radio" name="language" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <input type="checkbox" name="sign-up" id="sign-up">
        <label for="sign-up">Sign me up!</label>
      </div>
      <br>
      <div class="coding-form">
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" cols="40" rows="5" id="comments"></textarea>
        </div>
      </div>
      <div class="coding-form">
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
