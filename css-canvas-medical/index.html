<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- learn more -->
    <div class="row">
      <div class="column-half">
        <h3>Ready to learn more?</h3>
        <p>Schedule a private meeting now</p>
      </div>
      <div class="column-half">
        <button class="submit" type="button">Get Started</button>
      </div>
    </div>
    <!-- footer row -->
    <div class="row grey">
      <!-- logo address -->
      <div class="column-third">
        <div class="row">
          <img class="white-logo" src="images/logo-white.png" alt="canvas logo">
        </div>
        <div class="row">
          <address>
            2307 Irving Street, Suite 228
            <br>
            San Francisco CA 94122
            <br>
            (800) 370-1416
            <br>
            info@canvasmedical.com
          </address>
        </div>
      </div>
      <!-- company -->
      <div class="column-third middle-padding">
        <div class="row about-company">
          <h4 class="uppercase">company</h4>
        </div>
        <div class="row white-text">
          About Us
        </div>
        <div class="row white-text">
          Blog
        </div>
      </div>
      <!-- product -->
      <div class="column-third padding">
        <div class="row products">
          <h4 class="uppercase">product</h4>
        </div>
        <div class="row white-text">
          Product
        </div>
        <div class="row white-text">
          Implementation
        </div>
        <div class="row white-text">
          For Health Plans
        </div>
        <div class="row white-text">
          Security
        </div>
      </div>
    </div>
    <!-- final footer row -->
    <div class="row">
      <footer>
        <ul>
          <li>Privacy &amp; Terms</li>
          <li>Contact Us</li>
        </ul>
      </footer>
    </div>
  </div>
</body>
</html>
