<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <!-- free people dress -->
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="free people dress">
        <div>
          <p class="bold">Free People <span class="size">| Size 6</span></p>
          <p>
            <span class="background">$35</span>
            <span class="retail-price">$125 retail</span>
          </p>
        </div>
      </div>
      <!-- ysl purse -->
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <div>
          <p class="bold">Yves Saint Laurent <span class="size">| One-Size</span></p>
          <p>
            <span class="background">$200</span>
            <span class="retail-price">$1600 retail</span>
          </p>
        </div>
      </div>
      <!-- tiffany key -->
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <div>
          <p class="bold">Tiffany <span class="size">| One-Size</span></p>
          <p>
            <span class="background">$476</span>
            <span class="retail-price">$2000 retail</span>
          </p>
        </div>
      </div>
      <!-- lv purse -->
      <div class="column-fifth">
        <img class="resize-img" src="images/lv-bag.jpg" alt="lv bag">
        <div>
          <p class="bold">Louis Vuitton <span class="size">| One-Size</span></p>
          <p>
            <span class="background">$95</span>
            <span class="retail-price">$1200 retail</span>
          </p>
        </div>
      </div>
      <!-- reformation dress -->
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="blue dress">
        <div>
          <p class="bold padding">Reformation <span class="size">| Size 4</span></p>
          <p class="padding">
            <span class="background">$20</span>
            <span class="retail-price">$198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
